<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Stats Preview Card</title>
  </head>
  <body>
    <main class="card">
      <section class="content">
        <h1 class="title">
          Get <span class="highlight">insights</span> that help your business
          grow.
        </h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <section class="stats">
          <div class="stat1">
            <h2 class="stat-title">10k+</h2>
            <p class="stat-description">Companies</p>
          </div>
          <div class="stat2">
            <h2 class="stat-title">314</h2>
            <p class="stat-description">Templates</p>
          </div>
          <div class="stat3">
            <h2 class="stat-title">12M+</h2>
            <p class="stat-description">Queries</p>
          </div>
        </section>
      </section>
      <section class="card-image">
        <img
          class="image-header"
          src="./images/image-header-desktop.jpg"
          alt="image-header"
        />
      </section>
    </main>
  </body>
</html>
