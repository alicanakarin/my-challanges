<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>NFT Preview card project</title>
  </head>
  <body>
    <div class="main-card">
      <div class="card-image">
        <img src="./images/image-equilibrium.jpg" alt="coin_photo" />
      </div>
      <div class="card-content">
        <div class="texts">
          <div class="text-title">
            <h1 class="coin-title">Equilibrium #3429</h1>
            <p class="coin-description">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </div>
          <div class="text-detail">
            <div class="detail-left">
              <img src="./images/icon-ethereum.svg" alt="etherium_icon" />
              <p class="detail-eth">0.041 ETH</p>
            </div>
            <div class="detail-right">
              <img src="./images/icon-clock.svg" alt="clock_icon" />
              <p class="detail-time">3 days left</p>
            </div>
          </div>
          <hr class="divider" />
        </div>
        <div class="profile">
          <img src="./images/image-avatar.png" alt="avatar" class="avatar" />
          <p class="profile-text">
            Creation of <span class="profile-name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
