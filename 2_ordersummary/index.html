<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Order Summary Component</title>
  </head>
  <body>
    <main class="container">
      <section class="image-section">
        <img
          src="./images/illustration-hero.svg"
          alt="Hero Illustration"
          class="hero-image"
        />
      </section>
      <section class="content-section">
        <h1 class="title">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-info">
          <div class="plan-info-left">
            <img
              src="./images/icon-music.svg"
              alt="Music Icon"
              class="music-icon"
            />
            <div class="plan-details">
              <p class="plan-name">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="change-link">Change</a>
        </div>
        <button class="btn-payment">Proceed to Payment</button>
        <button class="btn-cancel">Cancel Order</button>
      </section>
    </main>
  </body>
</html>
